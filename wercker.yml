box: maven:3.5.4-jdk-11

build:
  docker: true
  steps:
    - wercker/maven:
      goals: verify
      version: 3.5.2
      cache_repo: true
    - internal/docker-push:
      registry: hub.docker.com
      repository: markxnelson/test123
      tag: latest, abc123, my-branch
      username: $DOCKER_USERNAME
      password: $DOCKER_PASSWORD
